<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.1em;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .subtitle {
            font-size: 0.9em;
            color: rgba(0, 0, 0, 0.4);
            margin-bottom: 50px;
            letter-spacing: 0.05em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            font-size: 1em;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
            letter-spacing: 0.2em;
            transition: all 0.2s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(0, 0, 0, 0.25);
            background: rgba(0, 0, 0, 0.08);
        }
        
        input[type="password"]::placeholder {
            color: rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
        }
        
        .error {
            color: #c44;
            font-size: 0.85em;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error.visible {
            opacity: 1;
        }
        
        button {
            padding: 12px 32px;
            font-size: 0.9em;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            color: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.3);
        }
        
        .links {
            margin-top: 50px;
        }
        
        .links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.8em;
            border: 1px solid rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }
        
        .links a:hover {
            background: rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meadow</h1>
        <p class="subtitle">A musical experiment</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter password" autocomplete="off" autofocus>
                <p class="error" id="error">Incorrect password</p>
            </div>
            <button type="submit">Enter</button>
        </form>
        
        <div class="links" id="links" style="display: none;">
            <a href="index.html">2D test</a>
            <a href="studio.html">Studio</a>
        </div>
    </div>

    <script>
        // Simple client-side password check
        // This is NOT secure - it's just a deterrent for casual visitors
        const PASSWORD = 'lark'; // Change this to your password
        const AUTH_KEY = 'meadow_auth';
        
        // Check if already authenticated (uses localStorage to persist across sessions)
        if (localStorage.getItem(AUTH_KEY) === 'true') {
            showLinks();
        }
        
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('password').value;
            
            if (input === PASSWORD) {
                localStorage.setItem(AUTH_KEY, 'true');
                showLinks();
            } else {
                document.getElementById('error').classList.add('visible');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    document.getElementById('error').classList.remove('visible');
                }, 2000);
            }
        });
        
        function showLinks() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('links').style.display = 'block';
        }
    </script>
</body>
</html>
