<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Studio</title>
    <script src="js/auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 1.2em;
            letter-spacing: 0.1em;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.85em;
            pointer-events: none;
            z-index: 100;
        }
        
        .view-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.05em;
            z-index: 1000;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }
        
        .view-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.3);
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 100;
            min-width: 200px;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
            font-size: 0.85em;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .control-row label {
            width: 70px;
            flex-shrink: 0;
        }
        
        .control-row input[type="range"] {
            flex: 1;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .control-row span {
            width: 35px;
            text-align: right;
            font-family: monospace;
        }
        
        .camera-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
            font-size: 0.75em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <a href="index.html" class="view-toggle">← Classic</a>
    <div id="loading">Loading Meadow...</div>
    <div id="info">Drag pens over colors to play</div>
    
    <div id="controls">
        <div class="control-row">
            <label>Pen Height</label>
            <input type="range" id="penHeightSlider" min="0" max="2" step="0.05" value="0.6">
            <span id="penHeightValue">0.6</span>
        </div>
        <div class="control-row" style="margin-top: 12px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2);">
            <label>Paint X</label>
            <input type="range" id="paintXSlider" min="-15" max="20" step="0.5" value="8.5">
            <span id="paintXValue">8.5</span>
        </div>
        <div class="control-row">
            <label>Paint Y</label>
            <input type="range" id="paintYSlider" min="-10" max="15" step="0.5" value="1.0">
            <span id="paintYValue">1.0</span>
        </div>
        <div class="control-row">
            <label>Paint Scale</label>
            <input type="range" id="paintScaleSlider" min="0.5" max="2" step="0.1" value="1.8">
            <span id="paintScaleValue">1.8</span>
        </div>
        <div class="control-row">
            <label>Paint Rot</label>
            <input type="range" id="paintRotSlider" min="-180" max="180" step="5" value="-15">
            <span id="paintRotValue">-15°</span>
        </div>
        <div class="camera-info" id="cameraInfo">
            Camera: x:0 y:20 z:15
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="js/studio/main.js"></script>
</body>
</html>
