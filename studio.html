<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Studio</title>
    <script src="js/auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 1.2em;
            letter-spacing: 0.1em;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.1em;
            pointer-events: none;
            z-index: 100;
        }
        
        .view-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.05em;
            z-index: 1000;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }
        
        .view-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
            border-color: rgba(0, 0, 0, 0.3);
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
            font-size: 0.85em;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .control-row label {
            width: 70px;
            flex-shrink: 0;
        }
        
        .control-row input[type="range"] {
            flex: 1;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .control-row span {
            width: 35px;
            text-align: right;
            font-family: monospace;
        }
        
        .camera-info {
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.75em;
            font-family: monospace;
            text-align: right;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="view-toggle">‚Üê Classic</a>
    <div id="loading">Loading Meadow...</div>
    <div id="info">Drag pens over colors to play<br>Tap pens to change: drum, toad, fairy, lark</div>
    
    <div id="controls">
        <div class="camera-info" id="cameraInfo">
            Camera: x:0 y:20 z:15
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="js/studio/main.js"></script>
</body>
</html>
